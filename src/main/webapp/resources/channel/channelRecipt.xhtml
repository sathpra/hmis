<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:cc="http://java.sun.com/jsf/composite">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="bill" />
        <cc:attribute name="dup" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>



        <div style="width: 100%; margin: auto; text-align: center; font-size: 18px!important; font-weight: normal;">



            <div style="text-align: center; text-align: left;  border: 1px solid green;  display: block;">

                <p:spacer height="75"/>

                <div  style="text-align: center; font-weight: bold; font-size: 18px!important;">
                    <h:outputLabel value="CHANNEL RECEIPT"  style="font-size: 18px!important" /> 
                    <h:panelGroup  rendered="#{cc.attrs.dup eq true}" >
                        <br/>
                        <h:outputLabel value=" **Duplicate**" escape="false" /> 
                    </h:panelGroup>

                    <h:panelGroup  rendered="#{cc.attrs.bill.cancelled eq true}" >
                        <br/>
                        <h:outputLabel value=" **Cancelled**"   /> 
                    </h:panelGroup>
                </div>

                <p:spacer height="15"/>


                <div  style="text-align: center; border: 10px solid red; width: 100%; ">

                    <table style="border-collapse: separate; margin: auto; width: 100%; text-align: left; " >
                        <tr >
                            <td style="padding-top: 1.5%; padding-bottom: 1.5%;">

                                <h:outputLabel value="Consultant" style="font-size: 17px!important; font-weight: normal;" ></h:outputLabel>

                            </td>
                            <td style="padding-top: 1.5%; padding-bottom: 1.5%;">
                                <p:spacer width="2" ></p:spacer>
                            </td>
                            <td style="padding-top: 1.5%; padding-bottom: 1.5%;">
                                <h:outputLabel value=":"  style="font-size: 17px!important; font-weight: normal;" ></h:outputLabel>
                            </td>
                            <td style="padding-top: 1.5%; padding-bottom: 1.5%;">

                                <ui:repeat value="#{cc.attrs.bill.billItems}" var="cbi" >
                                    <h:outputLabel value="#{cbi.billSession.staff.person.nameWithTitle}"  style="font-size: 17px!important; font-weight: normal;" ></h:outputLabel>
                                </ui:repeat>

                            </td>

                        </tr>

                        <tr >
                            <td style="padding-top: 1.5%; padding-bottom: 1.5%;">
                                <h:outputLabel value="Session"  style="font-size: 17px!important; font-weight: normal;" ></h:outputLabel>
                            </td>
                            <td style="padding-top: 1.5%; padding-bottom: 1.5%;">
                                <p:spacer width="2" ></p:spacer>
                            </td>
                            <td style="padding-top: 1.5%; padding-bottom: 1.5%;">
                                <h:outputLabel value=":" ></h:outputLabel>
                            </td>
                            <td style="padding-top: 1.5%; padding-bottom: 1.5%;">
                                <h:outputLabel value="#{cc.attrs.bill.singleBillItem.item.name}"  style="font-size: 17px!important; font-weight: normal;" ></h:outputLabel>
                            </td>
                            <td style="padding-top: 1.5%; padding-bottom: 1.5%;">

                            </td>

                        </tr>


                        <tr>
                            <td style="padding-top: 1.5%; padding-bottom: 1.5%;">

                                <h:outputLabel value="Number"  style="font-size: 17px!important; font-weight: normal;" ></h:outputLabel>

                            </td>
                            <td style="padding-top: 1.5%; padding-bottom: 1.5%;">
                                <p:spacer width="2" ></p:spacer>
                            </td>
                            <td style="padding-top: 1.5%; padding-bottom: 1.5%;">
                                <h:outputLabel value=":" ></h:outputLabel>
                            </td>
                            <td style="padding-top: 1.5%; padding-bottom: 1.5%;">

                                <ui:repeat value="#{cc.attrs.bill.billItems}" var="cbi" >
                                    <h:outputLabel value="#{cbi.billSession.serialNo}"  style="font-size: 17px!important; font-weight: normal;" ></h:outputLabel>
                                </ui:repeat>

                            </td>

                        </tr>

                        <tr>
                            <td style="padding-top: 1.5%; padding-bottom: 1.5%;">

                                <h:outputLabel value="Date"  style="font-size: 17px!important; font-weight: normal;" ></h:outputLabel>

                            </td>
                            <td style="padding-top: 1.5%; padding-bottom: 1.5%;">
                                <p:spacer width="2" ></p:spacer>
                            </td>
                            <td style="padding-top: 1.5%; padding-bottom: 1.5%;">
                                <h:outputLabel value=":" ></h:outputLabel>
                            </td>
                            <td style="padding-top: 1.5%; padding-bottom: 1.5%;">

                                <h:outputLabel value="#{cc.attrs.bill.singleBillSession.sessionDate}"  style="font-size: 17px!important; font-weight: normal;" >
                                    <f:convertDateTime pattern="dd MMMM yyyy" ></f:convertDateTime>
                                </h:outputLabel>

                            </td>

                        </tr>



                        <tr>
                            <td style="padding-top: 1.5%; padding-bottom: 1.5%;">
                                <h:outputLabel value="Time"  style="font-size: 17px!important; font-weight: normal;" ></h:outputLabel>
                            </td>
                            <td style="padding-top: 1.5%; padding-bottom: 1.5%;">
                                <p:spacer width="2" ></p:spacer>
                            </td>
                            <td style="padding-top: 1.5%; padding-bottom: 1.5%;">
                                <h:outputLabel value=":" ></h:outputLabel>
                            </td>
                            <td style="padding-top: 1.5%; padding-bottom: 1.5%;">
                                <h:outputLabel value="#{cc.attrs.bill.singleBillSession.sessionTime}"  style="font-size: 17px!important; font-weight: normal;" >
                                    <f:convertDateTime pattern="hh:mm a"></f:convertDateTime>
                                </h:outputLabel>
                            </td>
                            <td style="padding-top: 1.5%; padding-bottom: 1.5%;">
                            </td>

                        </tr>

                        <tr>
                            <td style="padding-top: 1.5%; padding-bottom: 1.5%;">
                                <h:outputLabel value="Name"  style="font-size: 17px!important; font-weight: normal;" ></h:outputLabel>
                            </td>
                            <td style="padding-top: 1.5%; padding-bottom: 1.5%;">
                                <p:spacer width="2" ></p:spacer>
                            </td>
                            <td style="padding-top: 1.5%; padding-bottom: 1.5%;">
                                <h:outputLabel value=":" ></h:outputLabel>
                            </td>
                            <td style="padding-top: 1.5%; padding-bottom: 1.5%;">
                                <h:outputLabel value="#{cc.attrs.bill.patient.person.nameWithTitle}"  style="font-size: 17px!important; font-weight: normal;" ></h:outputLabel>
                            </td>

                        </tr>




                        <ui:repeat value="#{cc.attrs.bill.billFees}" var="cbif" >

                            <h:panelGroup rendered="#{cbif.feeValue ne 0.0}" >

                                <tr>
                                    <td style="padding-top: 1.5%; padding-bottom: 1.5%;">
                                        <h:outputLabel value="#{cbif.fee.name}"  style="font-size: 17px!important; font-weight: normal;" ></h:outputLabel>
                                    </td>
                                    <td style="padding-top: 1.5%; padding-bottom: 1.5%;">
                                        <p:spacer width="2" ></p:spacer>
                                    </td>
                                    <td style="padding-top: 1.5%; padding-bottom: 1.5%;">
                                        <h:outputLabel value=":" ></h:outputLabel>
                                    </td>
                                    <td style="padding-top: 1.5%; padding-bottom: 1.5%;">
                                        <h:outputLabel value="#{cbif.feeValue}"  style="font-size: 17px!important; font-weight: normal;" >
                                            <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                                        </h:outputLabel>
                                    </td>

                                </tr>

                            </h:panelGroup>


                        </ui:repeat>



                        <tr>
                            <td style="padding-top: 1.5%; padding-bottom: 1.5%;">
                                <h:outputLabel value="Total"  style="font-size: 17px!important; font-weight: normal;" ></h:outputLabel>
                            </td>
                            <td style="padding-top: 1.5%; padding-bottom: 1.5%;">
                                <p:spacer width="2" ></p:spacer>
                            </td>
                            <td style="padding-top: 1.5%; padding-bottom: 1.5%;">
                                <h:outputLabel value=":" ></h:outputLabel>
                            </td>
                            <td style="padding-top: 1.5%; padding-bottom: 1.5%;">
                                <h:outputLabel value="#{cc.attrs.bill.netTotal}"  style="font-size: 17px!important; font-weight: normal;" >
                                    <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                                </h:outputLabel>
                            </td>

                        </tr>



                        <tr></tr>
                        <tr></tr> 


                        <tr></tr>
                        <tr></tr>    

                        <tr>
                            <td style="padding-top: 1.5%; padding-bottom: 1.5%;">
                                <h:outputLabel value="Issued By"  style="font-size: 17px!important; font-weight: normal;"  ></h:outputLabel>
                            </td>
                            <td style="padding-top: 1.5%; padding-bottom: 1.5%;">
                                <p:spacer width="2" ></p:spacer>
                            </td>
                            <td style="padding-top: 1.5%; padding-bottom: 1.5%;">
                                <h:outputLabel value=":" ></h:outputLabel>
                            </td>
                            <td style="padding-top: 1.5%; padding-bottom: 1.5%;">
                                <h:outputLabel value="#{cc.attrs.bill.paidBill.creater.webUserPerson.name}"  style="font-size: 17px!important; font-weight: normal;" ></h:outputLabel>
                            </td>
                        </tr>
                    </table>


                </div>
            </div>

        </div>

    </cc:implementation>
</html>
